<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="https://kit.fontawesome.com/791069897d.js"></script>
    <title>Music Album App</title>
</head>

<body>
    <div class="wrapper">
        <!-- PAGE HEADER GOES HERE -->
        <header>
            <h1>Player</h1>
        </header>

        <!-- PAGE CONTENT GOES HERE -->
        <main class="player">
            <div class="photo"><img src="images/ar_1.jpg" alt="playing this song" sizes="(min-width: 29em) 50vw, 100vw" srcset="images/ar_1.jpg 650w, images/ar_1.jpg 750w"></div>

            <div class="startTime">1:25</div>
            <div class="time"><input type="range" name="volume" min="0" max="100" value="34"></div>
            <div class="endTime">-2.25</div>

            <div class="title">
                <span>A beautiful girl</span>
                <span>wonder women</span>
            </div>

            <div class="previous"><span class="fa fa-angle-double-left"></span></div>
            <div class="play"><span class="fa fa-play"></span></div>
            <div class="next"><span class="fa fa-angle-double-right"></span></div>

            <div class="voldn"><span class="fa fa-volume-down"></span></div>
            <div class="volume"><span><input type="range" name="volume" min="0" max="100"></span></div>
            <div class="volup"><span class="fa fa-volume-up"></span></div>

        </main>

        <!-- PAGE NAV BAR GOES HERE -->
        <nav>
            <div><a href="index.html"><i class="fas fa-music"></i></a></div>
            <div><a href="artist.html"><i class="fas fa-user"></i></a></div>
            <div class="active"><a href="song.html"><i class="fas fa-list"></i></a></div>
            <div><a href="search.html"><i class="fas fa-search"></i></a></div>
        </nav>
    </div>
    <!-- PAGE FOOTER GOES HERE -->
    <!-- <footer>

    </footer> -->
</body>

</html>
